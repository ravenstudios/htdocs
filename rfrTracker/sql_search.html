<html>
<head>
	
	<script src="ajax.js"></script>

	<script>
		  function enterPressed(e){
        if(e.keyCode === 13){
            loadData();
        }

        return false;
    }
    </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	</td>

<input type="text" name="receipt2" id="receipt2" > <br>
